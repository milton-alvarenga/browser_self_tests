<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .mb0 {
                margin-bottom:0px;
            }
        </style>
    </head>
    <body>
        <h1>Very Simple Tests - Browser Features</h1>
        <h6 class="mb0">Legend description</h6>
        <i>
            OK - Active<br>
            NO - Inactive
        </i>
        <h4 class="mb0">Tests Results</h4>
        <ul>
            <li><span id="result_localstorage"></span> LocalStorage</li>
            <li><span id="result_websocket"></span> WebSocket</li>
            <li><span id="result_webgl"></span> WebGL</li>
            <li><span id="result_worker"></span> Worker</li>
        </ul>
        <script>
            function el(id){
                return document.getElementById(id);
            }
            const el_result_localstorage = el('result_localstorage');
            const el_result_websocket = el('result_websocket');
            const el_result_webgl = el('result_webgl');
            const el_result_worker = el('result_worker');

            el_result_localstorage.innerHTML = (window.window.localStorage) ? "[OK]" : "[NO]";
            el_result_websocket.innerHTML = (window.WebSocket) ? "[OK]" : "[NO]";
            el_result_worker.innerHTML = (window.Worker) ? "[OK]" : "[NO]";

            try {
                let canvas = document.createElement('canvas'); 
                el_result_webgl.innerHTML = (!!window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))) ? "[OK]" : "[NO]";
            } catch(e) {
                el_result_webgl.innerHTML = "[NO]";
            }
        </script>
    </body>
</html>
